<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MADLIN STYLE - مستخدم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 30px 10px 30px 10px;
      background-color: #fff;
      color: #5a4a00;
      scroll-behavior: smooth;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    header {
      background: linear-gradient(90deg, #d4af37, #b8860b);
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
      font-weight: 900;
      font-size: 3rem;
      user-select: none;
      box-shadow: 0 6px 15px rgba(212,175,55,0.6);
      letter-spacing: 3px;
    }
    .btn-category-container {
      width: 100%;
      margin: 2rem auto 1rem;
      padding: 0 10px;
      display: flex;
      justify-content: flex-start;
      gap: 0.8rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      white-space: nowrap;
      scrollbar-width: thin;
    }
    .btn-category {
      flex-shrink: 0;
      background: #fff8dc;
      color: #b8860b;
      border-radius: 50px;
      border: 3px solid transparent;
      padding: 1rem 2.5rem;
      font-weight: 900;
      font-size: 1.3rem;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
      box-shadow: 0 6px 14px rgba(184,134,11,0.15);
      user-select: none;
    }
    .btn-category:hover,
    .btn-category.active {
      background: #b8860b;
      color: white;
      border-color: #d4af37;
      box-shadow: 0 14px 35px rgba(184,134,11,0.7);
      transform: scale(1.15);
    }
    main {
      width: 100%;
      max-width: 1300px;
      margin: 0 auto 3rem;
      padding: 0 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      box-sizing: border-box;
    }
    .product-card {
      width: 100%;
      background: #fff8dc;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(212,175,55,0.35);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(212,175,55,0.8);
    }
    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 6px solid #b8860b;
      transition: transform 0.35s ease;
    }
    .product-card:hover img {
      transform: scale(1.07);
    }
    .product-info {
      flex: 1;
      padding: 1.5rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-info h3 {
      margin-bottom: 1rem;
      font-size: 1.7rem;
      font-weight: 900;
      color: #8b7500;
      line-height: 1.2;
    }
    .product-info p {
      font-size: 1.1rem;
      color: #5a4a00;
      margin-bottom: 1.5rem;
      flex-grow: 1;
      line-height: 1.6;
    }
    .price {
      font-size: 1.6rem;
      font-weight: 900;
      color: #d4af37;
      margin-bottom: 1.5rem;
    }
    .btn-order {
      background: linear-gradient(45deg, #d4af37, #b8860b);
      color: white;
      padding: 1.1rem 2rem;
      border: none;
      border-radius: 30px;
      font-weight: 900;
      font-size: 1.3rem;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 9px 28px rgba(212,175,55,0.7);
      transition: background-color 0.35s ease, box-shadow 0.35s ease;
      user-select: none;
    }
    .btn-order:hover {
      background: linear-gradient(45deg, #b8860b, #d4af37);
      box-shadow: 0 14px 42px rgba(184,134,11,0.95);
    }
    footer {
      background: linear-gradient(90deg, #b8860b, #d4af37);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-weight: 900;
      letter-spacing: 1.8px;
      box-shadow: 0 -8px 20px rgba(212,175,55,0.8);
      user-select: none;
    }

    /* Responsive adjustments */
    @media (min-width: 1400px) {
      main {
        max-width: 1500px;
      }
    }
    @media (max-width: 1199px) {
      main {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      .product-card img {
        height: 260px;
      }
    }
    @media (max-width: 767px) {
      main {
        grid-template-columns: repeat(1, 1fr);
      }
      .product-card img {
        height: 220px;
      }
      .btn-category {
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
      }
      header {
        font-size: 2.2rem;
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>MADLIN STYLE</header>

  <div class="btn-category-container" role="tablist" aria-label="أقسام المنتجات">
    <button class="btn-category active" role="tab" aria-selected="true" data-category="all">الكل</button>
    <button class="btn-category" role="tab" aria-selected="false" data-category="bags">قسم الشنط</button>
    <button class="btn-category" role="tab" aria-selected="false" data-category="shoes">قسم الأحذية</button>
    <button class="btn-category" role="tab" aria-selected="false" data-category="clothes">قسم الملابس</button>
    <button class="btn-category" role="tab" aria-selected="false" data-category="accessories">قسم الإكسسوارات</button>
  </div>

  <main id="productsContainer" role="tabpanel" aria-live="polite">
    <!-- المنتجات تظهر هنا -->
  </main>

  <footer>&copy; 2025 MADLIN STYLE | جميع الحقوق محفوظة</footer>

  <script>
    const API_URL = 'https://api.sheetbest.com/sheets/cfb2aa3d-2bf9-4184-877f-f1d55a611252';

    const categoryButtons = document.querySelectorAll('.btn-category');
    const productsContainer = document.getElementById('productsContainer');

    let products = [];

    async function fetchProducts() {
      try {
        const res = await fetch(API_URL);
        products = await res.json();
        displayProducts('all'); // عرض الكل أول ما تحمل الصفحة
      } catch (error) {
        console.error('خطأ في جلب البيانات:', error);
        productsContainer.innerHTML = '<p style="color:red; text-align:center;">فشل تحميل المنتجات. حاول لاحقاً.</p>';
      }
    }

    function displayProducts(category) {
      productsContainer.innerHTML = '';
      const filtered = category === 'all' ? products : products.filter(p => p.category === category);
      if (filtered.length === 0) {
        productsContainer.innerHTML = '<p style="text-align:center; color:#7b6a00; font-weight:600; padding:20px;">لا توجد منتجات في هذا القسم.</p>';
        return;
      }
      filtered.forEach(product => {
        const whatsappLink = product.whatsapp || `https://wa.me/96551633360?text=مرحبا،%20أرغب%20بطلب%20منتج%20${encodeURIComponent(product.name)}`;
        const card = document.createElement('article');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <div class="price">${product.price} د.ك</div>
            <a href="${whatsappLink}" target="_blank" class="btn-order" rel="noopener noreferrer" aria-label="اطلب ${product.name} عبر واتساب">اطلب عبر واتساب</a>
          </div>
        `;
        productsContainer.appendChild(card);
      });
    }

    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryButtons.forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-selected', 'false');
        });
        btn.classList.add('active');
        btn.setAttribute('aria-selected', 'true');
        displayProducts(btn.dataset.category);
      });
    });

    fetchProducts();
  </script>
</body>
</html>
